<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
      crossorigin="anonymous"
    />
    <style>
      .success,
      .error {
        color: white;
        padding: 5px;
        margin: 5px 0 15px 0;
      }

      .success {
        background: green;
      }
      .error {
        background: red;
      }
    </style>
    <title>Lista de Libros</title>
  </head>
  <body>
    <div class="container">
      <h1>Añadir Libro</h1>
      <form id="book-form">
        <div>
          <label for="title">Titulo</label>
          <input type="text" id="title" class="u-full-width" />
        </div>
        <div>
          <label for="title">Autor</label>
          <input type="text" id="author" class="u-full-width" />
        </div>
        <div>
          <label for="title">ISBN#</label>
          <input type="text" id="isbn" class="u-full-width" />
        </div>
        <div>
          <input type="submit" value="Añadir" class="u-full-width" />
        </div>
      </form>

      <table class="u-full-width">
        <thead>
          <tr>
            <th>Titulo</th>
            <th>Autor</th>
            <th>ISBN</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
    <script src="appes6.js"></script>
  </body>
</html>
